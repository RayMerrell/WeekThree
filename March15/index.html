<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Dice game</title>
</head>
<body>
    <div id="idHeaderContainer" class="clsMainHeaderContainer">
        <div id="idHeader" class="clsMainHeader">
            <h1>Roll Your Bones</h1>
            <p id="idSubHeading">Choose your game type and press 'Start'</p>
        </div>
    </div>
    <div id="idGameType" class="clsGameTypeContainer">
        <div class="clsGameType">One Player</div>
        <div class="clsTrackAndButtonContainer">
            <div id="idGameTypeTrack" class="clsGameTypeTrack"></div>
            <div id="idGameTypeButton" class="clsGameTypeButton"></div>
        </div>
        <div class="clsGameType">Two Players</div>
    </div>
    <div id="idTargetContainer" class="clsTargetContainer">
        <label id="idTargetText" class="clsTargetText">Choose your target</label>
        <input type="number" id="idTargetValue" class="clsTargetInput" value="20" />  
    </div>
    <div id="idPlayerContainer" class="clsPlayerContainer">
        <div id="idPlayer0" class="clsPlayer">
            <div id="idPlayer0Title" class="clsPlayerName">
                <h2>Player 1</h2>
            </div>
            <div>
                <p id="idPlayer0Score" class="clsPlayerScore">Banked Score: 0 Total Score: 0</p>
            </div>
            <div id="idPlayer0DieContainer" class="clsDieContainer">
                <div id="idPlayer0Die" class="clsDie">
                    <div id="Player0DieSide1" class="clsDieFace clsSide1">1</div>
                    <div id="Player0DieSide2" class="clsDieFace clsSide2">2</div>
                    <div id="Player0DieSide3" class="clsDieFace clsSide3">3</div>
                    <div id="Player0DieSide4" class="clsDieFace clsSide4">4</div>
                    <div id="Player0DieSide5" class="clsDieFace clsSide5">5</div>
                    <div id="Player0DieSide6" class="clsDieFace clsSide6">6</div>
                </div>
            </div>
            <div id="idPlayer0ButtonBox" class="clsButtonBox">
                <button id="idRollButton" class="clsPlayerButton clsUnselectable">Roll</button>
                <button id="idBankButton" class="clsPlayerButton clsUnselectable">Bank</button>
            </div>
        </div>
        <div id="idPlayer1" class="clsPlayer">
            <div id="idPlayer0Title" class="clsPlayerName">
                <h2>Player 2</h2>
            </div>
            <div>
                <p id="idPlayer1Score" class="clsPlayerScore">Banked Score: 0 Total Score: 0</p>
            </div>
            <div id="idPlayer1DieContainer" class="clsDieContainer">
                <div id="idPlayer1Die" class="clsDie">
                    <div id="Player1DieSide1" class="clsDieFace clsSide1">1</div>
                    <div id="Player1DieSide2" class="clsDieFace clsSide2">2</div>
                    <div id="Player1DieSide3" class="clsDieFace clsSide3">3</div>
                    <div id="Player1DieSide4" class="clsDieFace clsSide4">4</div>
                    <div id="Player1DieSide5" class="clsDieFace clsSide5">5</div>
                    <div id="Player1DieSide6" class="clsDieFace clsSide6">6</div>
                </div>
            </div>
            <div id="idPlayer0ButtonBox" class="clsButtonBox">
                <button id="idRollButton" class="clsPlayerButton clsUnselectable">Roll</button>
                <button id="idBankButton" class="clsPlayerButton clsUnselectable">Bank</button>
            </div>
        </div>
    </div>
    <div id="idButtonBox" class="clsFooter">
        <button id="idStartButton" class="clsStartButton clsButton clsRotatingGlow">Start</button><br>
        <div id="idStatusBox" class="clsStatusBox">Press 'Start' to play</div>
    </div>
    
    <script language="javascript" src="./script.js"></script>
</body>
</html>
