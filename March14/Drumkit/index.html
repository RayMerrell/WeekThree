<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="./style.css">
    <title>Drumkit</title>
</head>
<body>
    <div class="clsMainInstrumentList">
        <div class= "clsInstrument">
            <p>A</p>
            <p>Boom</p>
            <audio id="a" src="./sounds/boom2.wav"></audio>
        </div>
        <div class= "clsInstrument">
            <p>S</p>
            <p>clap</p>
            <audio id="s" src="./sounds/clap.wav"></audio>
        </div>
        <div class= "clsInstrument">
            <p>D</p>
            <p>Hi Hat</p>
            <audio id="d" src="./sounds/hihat.wav"></audio>
        </div>
        <div class= "clsInstrument">
            <p>F</p>
            <p>Kick</p>
            <audio id="f" src="./sounds/kick.wav"></audio>
        </div>
        <div class= "clsInstrument">
            <p>G</p>
            <p>Open Hat</p>
            <audio id="g" src="./sounds/openhat.wav"></audio>
        </div>
        <div class= "clsInstrument">
            <p>H</p>
            <p>Ride</p>
            <audio id="h" src="./sounds/ride.wav"></audio>
        </div>
        <div class= "clsInstrument">
            <p>J</p>
            <p>Snare</p>
            <audio id="j" src="./sounds/snare.wav"></audio>
        </div>
        <div class= "clsInstrument">
            <p>K</p>
            <p>Tink</p>
            <audio id="k" src="./sounds/tink.wav"></audio>
        </div>
        <div class= "clsInstrument">
            <p>L</p>
            <p>Tom</p>
            <audio id="l" src="./sounds/Tom.wav"></audio>
        </div>
    </div>
    <BR><BR>
    <div id="idPictures">
        <div class="a"><image class="clsImage" src="./images/boom.jpg"></image></div>
        <div class="s"><image class="clsImage" src="./images/Clap.png"></image></div>
        <div class="d"><image class="clsImage" src="./images/hihat.jpeg"></image></div>
        <div class="f"><image class="clsImage" src="./images/kick.jpeg"></image></div>
        <div class="g"><image class="clsImage" src="./images/openhat.jpeg"></image></div>
        <div class="h"><image class="clsImage" src="./images/ride.jpeg"></image></div>
        <div class="j"><image class="clsImage" src="./images/snare.jpeg"></image></div>
        <div class="k"><image class="clsImage" src="./images/tink.webp"></image></div>
        <div class="l"><image class="clsImage" src="./images/tom.png"></image></div>
    </div>
    <script language="javascript" src="./script.js"></script>
</body>
</html>
